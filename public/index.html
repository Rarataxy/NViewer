<!DOCTYPE html>
<html lang="en">
<head>
    <title>NViewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rarataxy">
    <link href="../src/css/main.css">
    <link href="../src/assets/css/bootstrap.min.css"> <!-- glyphiconsy -->
</head>
<body>
    <div id="app-mount">
        <div id="win-bar">
            <div class="win-btns">
                <div id="min-btn" class="btn"><i class="glyphicon glyphicon-minus"></i></div>
                <div id="min-max-btn" class="btn"><i class="glyphicon glyphicon-unchecked"></i></div>
                <div id="close-btn" class="btn"><i class="glyphicon glyphicon-remove"></i></div>
            </div>
        </div>
        <div class="main-wrapper"></div>
    </div>

</html>
